{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Algorithm.analyze</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main/index.css' %}" />
    <script src="{% static 'main/index.js' %}" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'main/main_content.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'main/main_content.js' %}" defer></script>
    <link rel="icon" href="../static/favicon/favicon.ico" />

    {% block custom_static %} {% endblock %}
  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          {% if is_home_page %}
          <h3 class="masthead-brand">algorithm.analyze</h3>
          {% else %}
          <h3 class="masthead-brand" id="header-text"></h3>
          {% endif %}
        </div>
      </header>

      {% block content %} {% endblock %}

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            GitHub/LinkedIn:
            <a href="https://github.com/kyryl-lebedin">@kyryl-lebedin</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
